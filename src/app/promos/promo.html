<div class="container">
    <div class="col-md-12 promo-header">

        <div class="col-md-8">
            <h1 style="font-size: 14px;margin: 9px 0px;">Promo Page </h1>
        </div>
        <div class="col-md-4">
            <input class="form-control ng-pristine ng-valid" placeholder="Search" ng-model="searchKeyword.code" type="text">
        </div>

    </div>

    <table class="table table-striped">
        <tbody>
        <tr ng-repeat="promo in vm.promoList  | filter: searchKeyword">
            <td><a ui-sref="promoDetail({code:promo.code})">
                {{promo.code}}
            </a></td>
            <td><p>{{promo.description}}</p></td>
            <td><p>{{promo.amount}}</p></td>
        </tr>
        </tbody>
    </table>

</div>
