<div class="">
    <h3 style="text-align: center">Top Promo</h3>
    <div class="col-md-3" ng-repeat="promo in vm.promoList">
        <div class="card">
            <a ui-sref="promoDetail({code:promo.code})" style="text-decoration: none;">
                <h3 style="margin: 0">{{promo.code}}</h3>
                <p>{{promo.description}}</p>
                <p>Rs {{promo.amount}}</p>
            </a>
        </div>
    </div>
    <div class="col-md-12 promo-header">

        <div class="col-md-8">
            <h1 style="font-size: 14px;margin: 9px 0px;">Promo Page </h1>
        </div>
        <div class="col-md-4">
            <input class="form-control ng-pristine ng-valid" placeholder="Search" ng-model="searchKeyword.code" type="text">
        </div>

    </div>

    <table class="table table-striped" style="margin-bottom: 100px;">
        <tbody style="height: 20px; overflow: scroll;">
        <tr  ng-repeat="promo in vm.promoList  | filter: searchKeyword">
            <td style="padding-left:25px;"><a ui-sref="promoDetail({code:promo.code})">
                {{promo.code}}
            </a></td>
            <td><p>{{promo.description}}</p></td>
            <td><p>{{promo.amount}}</p></td>
        </tr>
        </tbody>
    </table>

            <!--{{promo.title}}-->
        <!--</a>-->
        <!--<p>{{promo.description}}</p>-->
    <!--</div>-->
</div>

    .promo-header {
        background: #808080;
        color: #fff;
        font-size: 14px;
        padding: 10px;
    }
</style>
